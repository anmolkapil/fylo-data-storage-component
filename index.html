<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="container">

    <div class="logo-card">

        <div class="logo-grid">

          <div class="logo">
            <img class="logo-img" src="images/logo.svg" alt="logo">
          </div>

          <div class="icon">
            <img class="icon-img" src="images/icon-document.svg" alt="document icon">
          </div>

          <div class="icon">
            <img class="icon-img" src="images/icon-folder.svg" alt="folder icon">
          </div>

          <div class="icon">
            <img class="icon-img" src="images/icon-upload.svg" alt="upload icon">
          </div>

        </div>
      </div>

      <div class="storage-card">

        <div class="storage-grid">

          <div class="caption">
            Youâ€™ve used <span class="bold">815 GB</span> of your storage
          </div>

            <div class="meter">
              <span>
                <span class="dot"></span>
              </span>
            </div>

          <div class="start bold">
            0 GB
          </div>

          <div class="end bold">
            1000 GB
          </div>

        </div>

        <div class="speech-bubble bold">
          <span class="big">185</span> <span>GB LEFT</span>
        </div>

      </div>
  </div>


</body>

</html>
